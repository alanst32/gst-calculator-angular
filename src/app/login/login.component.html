<form class="login-form">
    <div>
        <mat-form-field class="login-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">

            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>

            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="login-width">
            <input matInput type="password" placeholder="Password" [formControl]="loginFormControl" [errorStateMatcher]="matcher">

            <mat-error *ngIf="loginFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    </div>
    <div class="button-row" align="center">
        <button mat-stroked-button>Enter</button>
    </div>
</form>
